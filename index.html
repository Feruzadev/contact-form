<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact-form</title>
    <link rel="stylesheet" href="./bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./CSS/main.css">
    <link rel="stylesheet" href="./CSS/media.css">
</head>

<body>
    <div class="section">
        <h3 class="contact-title">Contact Us</h3>
        <div class="name-wrapper ">
            <div class="names ">
                <label for="name">First Name *</label class="label-name">
                <input type="text" id="name" required class="input-text">
            </div>

            <div class="names">
                <label for="name">Last Name *</label class="label-name">
                <input type="text" id="last-name" required class="input-text">
            </div>
        </div>
        <div class="names">
            <label for="name">Email Address *</label class="label-name">
            <input type="text" id="" required class="input-email-add">
        </div>

        <label for="name">Query Type *</label class="label-name">
        <div class="Enquiry">
            <div class="Enquiry-wrapper">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Default radio
                    </label>
                </div>
            </div>
            <div class="Enquiry-wrapper">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                        Default checked radio
                    </label>
                </div>
            </div>
        </div>

        <div class="names">
            <label for="name">Message *</label class="label-name">
            <textarea class="textarea" name="" id="" cols="30" rows="5"></textarea>
        </div>

        <div class="team">
            <div class="form-check chek-1 ">
                <input class="form-check-input chek-2" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                    I consent to being contacted by the team *
                </label>
            </div>
        </div>

        <div class="d-grid gap-2 mb-4 sum">
            <input type="submit" value="Sumbit" required class="sum-text" >
        </div>

     





        <script src="script.js"></script>
        <script src="./bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    </div>
</body>

</html>
